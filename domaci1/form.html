    <div class="p-5" style="background-color: #2c4458" id="contact">
      <div class="container p-3 rounded-4" id="task_4">
        <h1 class="text-center text-white mb-3 mt-0">Contact me</h1>

        <form
          action="https://httpbin.org/get"
          method="get"
          class="d-flex flex-column gap-2"
        >
          <fieldset>
            <div class="row mb-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    placeholder="First name*"
                    required
                    autofocus
                  />
                  <label for="first_name">First name*</label>
                </div>
              </div>
              <br />
              <br />
              <br />

              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="last_name"
                    placeholder="Last name*"
                    required
                  />
                  <label for="lastname">Last name*</label>
                </div>
              </div>
            </div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="name@example.com*"
                required
              />
              <label for="email">Email address*</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Phone*"
                required
              />
              <label for="phone">Phone*</label>
            </div>

            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                placeholder="comments"
                id="message"
                required
                style="height: 200px"
              ></textarea>
              <label for="comments">Comments*</label>
            </div>
          </fieldset>

          <input type="submit" class="btn btn-outline-info" />
        </form>
      </div>
    </div>
